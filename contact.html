<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>peterwalker.dev</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Saira+Stencil+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>

<body>
    <header class="masthead">
        <div class="container">
            <a href="index.html" id="peterw">Peter Walker</a>
            <nav>
                <span><a id="about" href="index.html">About</a>
                    <a id="portfolio" href="portfolio.html">Portfolio</a>
                    <a id="contact" href="contact.html">Contact</a></span>
            </nav>
        </div>
    </header>

    <div id="main-container" class="container">
        <div class="main-container">
            <h1 id="contact_header">Contact</h1>

            <div class="row">
                <div class="col-md-12">
                    <div class="card bg-light">
                        <div class="card-body">

                            <div class="form-group">
                                <form>
                                    <div class="form-group row">
                                        <label for="name">Name</label>
                                        <input class="form-control" id="name" type="text" placeholder="Johnny Twohands"
                                            required>


                                        <div class="form-group row">
                                            <label for="email">Email</label>
                                            <input class="form-control" id="email" type="text"
                                                placeholder="johnny2hands@email.com" required>
                                        </div>

                                        <div class="form-group row">
                                            <label for="message_area">Message</label>
                                            <texarea class="form-control" id="message_area" rows="3"></textarea>
                                        </div>
                                        <button class="btn btn-primary float-left" id="submitBtn">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>&copy; 2019 Peter Walker</footer>
</body>
